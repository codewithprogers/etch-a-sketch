<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar">
    <div class="sidebar">

      <h2 class="menu">Menu</h2>
      
      <div class="value">
        <h3 class="title">Value</h3>
        <input type="value" id="userInput" placeholder="Enter a value 1-100">
      </div>

      <div class="background">
        <h3 class="title">Background</h3>
        <div class="bgOptions">
          <div class="option optOne" data-color="#ffffff"></div>
          <div class="option optTwo" data-color="#555555"></div>
        </div>
      </div>

      <div class="colorPicker">
        <h3 class="title">Color</h3>
        <input type="color" id="myColorPicker" name="myColorPicker" value="#ff0000">
      </div>

      <div class="gridToggle">
        <h3 class="title">Grid fill</h3>
        <div class="fill"></div>
      </div>

      <div class="clearBtn">
        <button class="clear">Clear</button>
      </div>

    </div>
  </div>

  <div class="wrapper">
    <div id="container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
